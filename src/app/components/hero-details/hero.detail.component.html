<div *ngIf="hero">
    <h2>{{hero.name}} details for you!</h2>
    <div>
        <label>id: </label>{{hero.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]='hero.name' placeholder='name'>
    </div>
    <div>
        <label>id: </label>
        <input [(ngModel)]='hero.id' placeholder='identifier'>
    </div>
    <button (click)="goBack()"> Go back </button>
</div>
